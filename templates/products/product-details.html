{% extends 'base.html' %}

{% block page-title %} Products Details {% endblock %}

{% block content %}

<h2>Product Details</h2>

<h3>{{ product.title }}</h3>
<p>{{ product.price }}</p>
<p>{{ product.description }}</p>
<p>{{ product.created_at }}</p>

{% endblock %}
