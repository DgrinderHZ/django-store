{% extends 'base.html' %}

{% block content %}
<h2>Featured Products</h2>
<p>Refresh your look with pieces of our collection</p>
<div>
    {% for product in products%}
    <a href="{{ product.get_absolute_url }}">
        <img src="{{product.image.url}}" />
        <h2>{{ product.title }}</h2>
    </a>
    {% empty %}
        <p>No products yet.</p>
    {% endfor %}
</div>
<a href="#">More Products</a>

{% endblock %}
