<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block head-title %}Reset Password{% endblock %}

{% block content %}
<main>
    <section id="form"><!--form-->
        <div class="col-sm-7 center">
            <div class="signup-form"><!--sign up form-->
                <h1>Password Reset</h1>
                <h2> Please fill in your email to reset your password.!</h2>
                <form action="" method="post" class="label-left">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-default">Reset!</button>
                </form>
            </div><!--/sign up form-->
        </div>
    </section><!--/form-->
</main>
{% endblock %}
