{% block head-title %}Password Reset!{% endblock %}

{% block content %}
<main>
    <section>
        <div>
            <h1>Password Reset Successfully!</h1>

            <a class="btn btn-primary" href="{% url 'home' %}">Continue to homepage</a>
        </div>
    </section>
</main>
{% endblock %}
