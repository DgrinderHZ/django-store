{% extends "base.html" %}
{% block head-title %}Log In!{% endblock %}

{% block content %}
<section class="form-section">
    <h2 class="section-headline">Log In!</h2>
    <p class="section-description">
        Please fill in your email and your password.
    </p>
    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <input type="submit" value="Log in!">
            </p>
            <p>
                Don't have an account?<a href="{% url 'signup' %}">Sign Up!</a>
                <br/>
                You forgot your password?<a href="{% url 'password_reset' %}">Reset password!</a>
            </p>
        </form>
    </div>
</section>
{% endblock %}
