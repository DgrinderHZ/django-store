{% extends "base.html" %}
{% block head-title %}Log In!{% endblock %}

{% block content %}
<section id="form">
    <!--form-->
    <div class="col-sm-4">
        <div class="login-form">
            <!--login form-->
            <h2>Please fill in your email and your password.</h2>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-default">
                    Log in!
                </button>

                <p>
                    Don't have an account? <a href="{% url 'signup' %}">Sign Up!</a>
                    <br />
                    You forgot your password? <a href="{% url 'password_reset' %}">Reset password!</a>
                </p>
            </form>
        </div>
        <!--/login form-->
    </div>


</section>
{% endblock %}
