
{% extends "base.html" %}
{% block head-title %}Add/Edit Product{% endblock %}

{% block content %}
<main>
    
<section id="form"><!--form-->
            
    <div class="col-sm-7 center">
        <div class="signup-form"><!--sign up form-->
            <h1>Sign Up</h1>
            <h2>New User Signup!</h2>
            <form action="" method="post" class="label-left">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-default">Sign Up!</button>
            </form>
        </div><!--/sign up form-->
    </div>

</section><!--/form-->
</main>

{% endblock %}
